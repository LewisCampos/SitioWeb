<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <!-- Parte I (Enlazamos los archivos) -->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<!-- Parte IV: Llamamos el metodo al momento de abrir la pagina -->
<body onload="cargarApp()">
    
    <!-- Parte II (Cabecero de aplicacion)-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <!-- Parte IV: Agregamos identificadores a los elementos -->
            <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <!-- Parte IV: Agregamos identificadores a los elementos -->
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <!-- Parte IV: Agregamos identificadores a los elementos -->
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <!-- Parte IV: Agregamos identificadores a los elementos -->
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de cabecero -->

    <!-- Parte XIV: Agregando formulario 
    onsubmit="return false" : De esta manera evitamos el envio del formulario al servidor
    Para que pueda hacerse por medio de la funcion de "agregarDato()"-->
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <!-- Parte XIV: Agregamos un selector para identidicar el tipo de dato que se agg (ingresos o egresos) -->
                <select class="agregar_tipo" id="tipo">
                    <!-- select: Para indicar valor por default -->
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <!-- Parte XIV: Caja para capturar la descripcion del dato -->
                <input type="text" class="agregar_descripcion"
                placeholder="Agregar Descripcion" id="descripcion">
                <!-- Parte XIV: Caja para capturar el valor del dato
                step="any" : para usar valores decimales-->
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
                <!-- Parte XIV: Boton para agregar el dato -->
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>






    <!-- Parte VII: Seccion de ingresos -->
    <div class="contenedor limpiarEstilos">
        <!-- Parte VII: Listado de Ingresos -->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <!-- Parte VII: Agregamos una lista de ingresos -->
            <div id="lista-ingresos">
                <!-- Parte VII: Primer elemento -->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2,200.00</div>
                        <!-- Parte VII: Agregamos un boton -->
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <!-- Parte VII: Etiqueta de Icono -->
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Parte VII: Segundo elemento -->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1,500.00</div>
                        <!-- Parte VII: Agregamos un boton -->
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <!-- Parte VII: Etiqueta de Icono -->
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Parte VIII: Seccion de egresos -->
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <!-- Parte VII: Agregamos una lista de ingresos -->
            <div id="lista-egresos">
                <!-- Parte VIII: Primer elemento -->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <!-- Parte VIII: Agregamos un boton -->
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <!-- Parte VIII: Etiqueta de Icono -->
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Parte VIII: Segundo Elemento -->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 400.00</div>
                        <div class="elemento_porcentaje">10%</div>
                        <!-- Parte VIII: Agregamos un boton -->
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <!-- Parte VIII: Etiqueta de Icono -->
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Parte I (Enlazamos los archivos): Ordenamos los archivos de acuerdo a la dependendia de cada uno -->
    <script src="js/Dato.js"></script> <!--Clase padre de JS-->
    <script src="js/Ingreso.js"></script> <!--Clase hijo #1 de JS(Hereda de Padre)-->
    <script src="js/Egreso.js"></script> <!--Clase hijo #2 de JS(Hereda de Padre)-->
    <script src="js/app.js"></script> <!-- Contiene la mayor parte del codigo-->
    <!-- Parte VII: Agregamos link para iconos Ioni -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
